<app-tool-header [headerText]="headerText"></app-tool-header>

<app-car-table [cars]="cars$ | async" [editCarId]="editCarId$ | async"
  (editCar)="doEditCar($event)" (deleteCar)="doDeleteCar($event)"
  (saveCar)="doSaveCar($event)" (cancelCar)="doCancelCar()">
</app-car-table>

<app-car-form
  buttonText="Add Car"
  (submitCar)="doAddCar($event)"></app-car-form>

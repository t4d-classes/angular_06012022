<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>Color</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="!cars?.length">
      <td colspan="7">No cars.</td>
    </tr>
    <tr class="app-car-view-row" *ngFor="let car of cars" [car]="car"
      (deleteCar)="doDeleteCar($event)"></tr>
  </tbody>
</table>
